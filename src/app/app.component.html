
<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col-md-8">
                <h3 style="color: red">Fim de jogo, infelizmente você perdeu :S</h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img class="img-fluid tama" src="../assets/Leand.jpg">
            </div>
        </div>
    </div>
</ng-template>
<ng-template #fimDeJogoVitoria>
        <div class="container" style="margin-top: 50px">
                <div class="row">
                    <div class="col-md-8">
                        <h3 style="color: green">Fim de jogo, você ganhou :D</h3>
                        <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
                    </div>
                </div>
                <div class="row">
                        <div class="col">
                        <img class="img-fluid tam" src="../assets/liand (1).jpg" alt="">
                        </div>
                    </div>
            </div>
</ng-template>
